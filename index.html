<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
    <title>Drum Kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    <div id="key">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <p>clap</p>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <p>hihat</p>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <p>kick</p>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <p>openhat</p>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <p>boom</p>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <p>ride</p>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <p>snare</p>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <p>tom</p>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <p>tink</p>
        </div>
    </div>

    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>
    <audio data-key="76" src="audio/tink.wav"></audio>


    <script>
        window.addEventListener('keydown', (e) => {
           let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
           let box = document.querySelector(`div[data-key="${e.keyCode}"]`);
           if(!audio) return; 
           audio.currentTime = 0;
           audio.play();
           box.classList.add('incrase-key-size');
       })
       let key = Array.from(document.querySelectorAll('.key'));
       key.forEach(box => box.addEventListener('transitionend', (e) => {
        e.target.classList.remove('incrase-key-size');
        console.log(e)
       }))
       console.log(key)
       

   

</script>
</body>
</html>
